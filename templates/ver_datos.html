<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos de Sensores - IoT ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sensor-card {
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        canvas {
            max-height: 300px;
        }
        img {
            height: 80px;
            margin-bottom: 10px;
        }
        .btn-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">📊 Monitor de Estación IoT (ESP32)</h1>

    <div class="btn-group d-flex justify-content-center mb-4">
        <a href="/exportar_csv" class="btn btn-success me-2">⬇️ Exportar CSV</a>
        <a href="/eliminar" class="btn btn-danger">🗑️ Eliminar Datos</a>
    </div>

    <div class="row">
        <div class="col-md-6 sensor-card bg-white p-3">
            <h4 class="text-center">🌡️ Temperatura</h4>
            <img src="https://img.icons8.com/emoji/96/thermometer-emoji.png" alt="Temperatura" class="d-block mx-auto">
            <canvas id="graficoTemperatura"></canvas>
        </div>

        <div class="col-md-6 sensor-card bg-white p-3">
            <h4 class="text-center">💧 Humedad</h4>
            <img src="https://img.icons8.com/emoji/96/droplet-emoji.png" alt="Humedad" class="d-block mx-auto">
            <canvas id="graficoHumedad"></canvas>
        </div>

        <div class="col-md-6 sensor-card bg-white p-3">
            <h4 class="text-center">🌬️ Presión</h4>
            <img src="https://img.icons8.com/emoji/96/dash-emoji.png" alt="Presión" class="d-block mx-auto">
            <canvas id="graficoPresion"></canvas>
        </div>

        <div class="col-md-6 sensor-card bg-white p-3">
            <h4 class="text-center">🌫️ Calidad del Aire</h4>
            <img src="https://img.icons8.com/emoji/96/fog-emoji.png" alt="Calidad Aire" class="d-block mx-auto">
            <canvas id="graficoCalidadAire"></canvas>
        </div>

        <div class="col-md-6 sensor-card bg-white p-3">
            <h4 class="text-center">🔆 Radiación UV</h4>
            <img src="https://img.icons8.com/emoji/96/sun-emoji.png" alt="Radiación UV" class="d-block mx-auto">
            <canvas id="graficoRadiacionUV"></canvas>
        </div>
    </div>
</div>

<script>
    const datos = {{ datos|tojson }};
</script>
<script src="{{ url_for('static', filename='js/graficas.js') }}"></script>
</body>
</html>
