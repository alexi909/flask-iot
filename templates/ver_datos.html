<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor IoT - ESP32</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fb;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sensor-card {
            background: #fff;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        canvas {
            max-width: 100%;
        }
        .sensor-img {
            width: 60px;
            float: right;
            margin-top: -10px;
        }
        .btns {
            text-align: center;
            margin-top: 40px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }
        .export {
            background-color: #4CAF50;
            color: white;
        }
        .delete {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>üìä Monitor en Tiempo Real - Estaci√≥n ESP32</h1>

    <div class="sensor-card">
        <h2>üå°Ô∏è Temperatura (¬∞C) <img src="/static/img/temp.png" class="sensor-img"></h2>
        <canvas id="chartTemp"></canvas>
    </div>

    <div class="sensor-card">
        <h2>üíß Humedad (%) <img src="/static/img/humedad.png" class="sensor-img"></h2>
        <canvas id="chartHum"></canvas>
    </div>

    <div class="sensor-card">
        <h2>‚õ∞Ô∏è Presi√≥n (hPa) <img src="/static/img/presion.png" class="sensor-img"></h2>
        <canvas id="chartPres"></canvas>
    </div>

    <div class="sensor-card">
        <h2>‚òÄÔ∏è Radiaci√≥n UV (lux) <img src="/static/img/uv.png" class="sensor-img"></h2>
        <canvas id="chartUV"></canvas>
    </div>

    <div class="sensor-card">
        <h2>üå´Ô∏è Calidad de Aire <img src="/static/img/aire.png" class="sensor-img"></h2>
        <canvas id="chartAire"></canvas>
    </div>

    <div class="btns">
        <form method="POST" action="/eliminar" style="display:inline;">
            <button class="delete">üóëÔ∏è Eliminar Datos</button>
        </form>
        <a href="/exportar"><button class="export">‚¨áÔ∏è Exportar CSV</button></a>
    </div>

    <script>
        const labels = {{ datos | map(attribute=1) | list }};
        const tempData = {{ datos | map(attribute=2) | list }};
        const humData  = {{ datos | map(attribute=3) | list }};
        const presData = {{ datos | map(attribute=4) | list }};
        const uvData   = {{ datos | map(attribute=5) | list }};
        const aireData = {{ datos | map(attribute=6) | list }};

        function drawChart(id, label, data, color) {
            new Chart(document.getElementById(id), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            ticks: { maxRotation: 90, minRotation: 45 }
                        }
                    }
                }
            });
        }

        drawChart("chartTemp", "Temperatura", tempData, "#f44336");
        drawChart("chartHum", "Humedad", humData, "#2196F3");
        drawChart("chartPres", "Presi√≥n", presData, "#9C27B0");
        drawChart("chartUV", "Radiaci√≥n UV", uvData, "#FF9800");
        drawChart("chartAire", "Calidad Aire", aireData, "#4CAF50");
    </script>
</body>
</html>
